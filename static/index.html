<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zones Parapente ‚Äì Carte collaborative</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Leaflet-Geoman CSS -->
    <link rel="stylesheet" href="https://unpkg.com/@geoman-io/leaflet-geoman-free@latest/dist/leaflet-geoman.css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <!-- Map container (full screen) -->
    <div id="map">
        <!-- Top-centered counter overlay (rendered over the map) -->
        <div id="map-counter" class="map-counter" style="display: none;"></div>
    </div>

    <!-- Top bar -->
    <div class="top-bar">
        <div class="top-bar-left">
            <h1>Zones Parapente</h1>
            <p class="top-bar-subtitle">Carte collaborative des zones sensibles pour le parapente, am√©lior√©e chaque jour
                par la communaut√© des pilotes.</p>
        </div>
        <div class="top-bar-center">
            <span id="status-indicator" class="status-indicator" style="display: none;"></span>
        </div>
        <div class="top-bar-right">
            <span id="user-display"></span>
            <button id="auth-btn" class="btn btn-primary" style="display: none;"></button>
        </div>
    </div>

    <!-- Toolbar shells stacked -->
    <div id="toolbar-shell-container" style="display: none;">
        <div class="toolbar-shell">
            <div id="toolbar-quota" class="quota-panel" style="display: none;">
                <div class="quota-title">Plafonds journaliers <button id="quota-info-btn" class="quota-info-btn"
                        title="Informations sur les plafonds">‚ÑπÔ∏è</button></div>
                <div class="quota-values" id="toolbar-quota-values"></div>
            </div>
            <!-- Quota Info Modal -->
            <div id="quota-modal" class="modal" style="display: none;">
                <div class="modal-content quota-modal-content">
                    <button id="quota-modal-close" class="btn-close quota-modal-close"
                        aria-label="Fermer">&times;</button>
                    <div class="modal-header">
                        <h3 class="modal-title">√Ä propos des plafonds</h3>
                    </div>
                    <div class="modal-body">
                        <!-- Contenu ins√©r√© dynamiquement par ui.js -->
                    </div>
                </div>
            </div>
        </div>

        <div class="toolbar-shell">
            <!-- Toolbar (for authenticated users) -->
            <div id="toolbar-create" class="toolbar" style="display: none;">
                <button id="btn-create" class="btn btn-success" title="Cr√©er une nouvelle zone">
                    ‚ûï Ajouter une zone
                </button>
                <span id="toolbar-status" class="toolbar-status"></span>
            </div>
        </div>

        <!-- P√©rim√®tres d'intervention supprim√©s -->


    </div>

    <!-- Right drawer (details/edit panel) -->
    <div id="drawer" class="drawer">
        <div class="drawer-header">
            <h2 id="drawer-title">D√©tails</h2>
            <button class="btn-close" id="btn-close-drawer">&times;</button>
        </div>
        <div class="drawer-content">
            <!-- Details mode -->
            <div id="drawer-details" class="drawer-section" style="display: none;">
                <div class="info-row">
                    <label>Type de zone :</label>
                    <span id="info-zone-type"></span>
                </div>
                <div class="info-row">
                    <label>Description:</label>
                    <p id="info-description"></p>
                </div>
            </div>
            <!-- Infos de volontaires supprim√©es -->
            <div id="lock-info" class="info-row lock-warning" style="display: none;">
                <span id="lock-message"></span>
            </div>
            <hr id="hr-metadata" style="margin: 16px 0; border: none; border-top: 1px solid #ddd; width: 100%;">
            <div id="drawer-metadata" style="font-size: 12px; color: #999;">
                <div class="info-row">
                    <label>Cr√©√© par:</label>
                    <span id="info-author"></span>
                </div>
                <div class="info-row">
                    <label>Date:</label>
                    <span id="info-date"></span>
                </div>
                <div id="info-update" class="info-row" style="display: none;">
                    <label>Modifi√© par:</label>
                    <span id="info-updater"></span>
                </div>
                <div id="info-update-date" class="info-row" style="display: none;">
                    <label>Date de modification:</label>
                    <span id="info-update-time"></span>
                </div>
            </div>

            <!-- Edit mode -->
            <form id="drawer-form" class="drawer-section" style="display: none;">
                <div class="form-group">
                    <div class="form-label-row">
                        <label for="form-zone-type">Type de zone :</label>
                    </div>
                    <select id="form-zone-type" required>
                        <option value="">-- Chargement des types --</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="form-description">Description:</label>
                    <textarea id="form-description" maxlength="500" rows="4"
                        placeholder="D√©tails de la zone..."></textarea>
                    <small id="char-count">0/500</small>
                </div>

                <div class="form-actions">
                    <button id="btn-save" type="button" class="btn btn-success" style="display: none;"
                        title="Enregistrer les modifications">
                        üíæ Enregistrer
                    </button>
                    <button id="btn-cancel" type="button" class="btn btn-secondary" style="display: none;"
                        title="Annuler les modifications">
                        ‚ùå Annuler
                    </button>
                </div>
            </form>

            <!-- No selection -->
            <div id="drawer-empty" class="drawer-section" style="text-align: center; color: #999;">
                <p>S√©lectionnez une zone sur la carte</p>
            </div>

            <!-- Coverage drawer removed: coverage is now managed via modal sheet -->
        </div>

        <!-- Delete button at bottom of drawer -->
        <div class="drawer-footer">
            <button id="btn-delete-form" type="button" class="btn btn-danger" style="display: none;"
                title="Supprimer cette zone">
                üóëÔ∏è Supprimer cette zone
            </button>
        </div>
    </div>

    <!-- Feuille de p√©rim√®tres supprim√©e -->

    <!-- Login modal -->
    <div id="login-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <button class="btn-close" id="btn-close-auth">&times;</button>
            <h2>Authentification</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-username">Nom d'utilisateur:</label>
                    <input type="text" id="login-username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Mot de passe:</label>
                    <input type="password" id="login-password" required>
                </div>
                <div id="login-tabs" class="tabs">
                    <button type="submit" class="btn btn-primary" id="btn-login">Connexion</button>
                    <button type="button" class="btn btn-secondary" id="btn-toggle-register">Cr√©er un compte</button>
                </div>
            </form>
            <form id="register-form" style="display: none;">
                <div class="form-group">
                    <label for="register-username">Nom d'utilisateur:</label>
                    <input type="text" id="register-username" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Mot de passe:</label>
                    <input type="password" id="register-password" required>
                </div>
                <div class="form-group">
                    <label for="register-password-confirm">Confirmer:</label>
                    <input type="password" id="register-password-confirm" required>
                </div>
                <div id="register-buttons" class="tabs">
                    <button type="submit" class="btn btn-primary" id="btn-register">S'inscrire</button>
                    <button type="button" class="btn btn-secondary" id="btn-toggle-login">Se connecter</button>
                </div>
            </form>
            <div id="auth-message" class="alert" style="display: none; margin-top: 10px;"></div>
        </div>
    </div>

    <!-- Notification toast -->
    <div id="notification" class="notification"></div>

    <!-- Confirmation dialog -->
    <div id="confirm-dialog" class="modal" style="display: none;">
        <div class="modal-content">
            <h2 id="confirm-title">Confirmation</h2>
            <p id="confirm-message"></p>
            <div class="tabs">
                <button class="btn btn-danger" id="btn-confirm-yes">Oui</button>
                <button class="btn btn-secondary" id="btn-confirm-no">Annuler</button>
            </div>
        </div>
    </div>

    <!-- Leaflet -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Leaflet-Geoman -->
    <script src="https://unpkg.com/@geoman-io/leaflet-geoman-free@latest/dist/leaflet-geoman.min.js"></script>

    <!-- App scripts -->
    <script src="/assets/js/app-state.js"></script>
    <script src="/assets/js/api.js"></script>
    <script src="/assets/js/ui.js"></script>
    <script src="/assets/js/draw.js"></script>
    <script src="/assets/js/socket.js"></script>
    <script src="/assets/js/app.js"></script>
</body>

</html>
